name: CI

on:
  push:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
  pull_request:

env:
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build (${{ matrix.display }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: ubuntu-debug
            display: Debug
            dockerfile: Dockerfile.ubuntu
            build_type: Debug
            image: wibo-host-debug
          - id: ubuntu-release
            display: Release
            dockerfile: Dockerfile.ubuntu
            build_type: Release
            image: wibo-host-release
          - id: static-debug
            display: Static, Debug
            dockerfile: Dockerfile
            build_type: Debug
            image: wibo-static-debug
          - id: static-release
            display: Static, Release
            dockerfile: Dockerfile
            build_type: Release
            image: wibo-static-release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: >-
          docker build
          -f ${{ matrix.dockerfile }}
          --build-arg build_type=${{ matrix.build_type }}
          --target build
          -t ${{ matrix.image }}
          .

      - name: Tests
        run: docker run --rm ${{ matrix.image }} ctest --test-dir /wibo/build --output-on-failure

      - name: Export binary
        run: |
          rm -rf dist
          docker build \
            -f ${{ matrix.dockerfile }} \
            --build-arg build_type=${{ matrix.build_type }} \
            --target export \
            --output dist \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.id }}
          path: dist/wibo

  release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download static debug
        uses: actions/download-artifact@v4
        with:
          name: static-debug
          path: artifacts/static-debug

      - name: Download static release
        uses: actions/download-artifact@v4
        with:
          name: static-release
          path: artifacts/static-release

      - name: Prepare assets
        run: |
          mkdir -p artifacts/out
          cp artifacts/static-debug/wibo artifacts/out/wibo_debug
          cp artifacts/static-release/wibo artifacts/out/wibo

      - name: Publish release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/out/wibo
            artifacts/out/wibo_debug
